<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
<!-- 命令式 -->
	<div id="app">
		<div>
			<p></p>
		</div>
	</div>

	<!-- 声明式 -->
	<div #container>{{ message }}</div>
</body>

<script>

	// 命令式编程
	const appEl = document.querySelector('#app')
	const subEl = appEl.querySelector('div')
	const pEl = subEl.querySelector('p')
	pEl.innerHTML = 'hello xin'

	// 声明式编程
	const message = ref('hello xinxin')

</script>

</html>
